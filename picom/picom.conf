backend = "glx";
vsync = true;

# Performance optimizations
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
unredir-if-possible = true;
glx-use-copysubbuffer-mesa = true;
refresh-rate = 0;

# Keep your visual style
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

# Transparency (your changes)
inactive-opacity = 0.8;
active-opacity = 0.95;
frame-opacity = 0.7;

# Corners
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Blur - optimized
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Fading - reduced for performance
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 5;

wintypes: {
  tooltip = { fade = true; shadow = false; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
};
