include-file = ~/.cache/wal/colors-polybar

[bar/main]
width = 100%
height = 28
background = ${color.background}
foreground = ${color.foreground}
line-size = 2
line-color = ${color.color1}
padding-left = 1
padding-right = 1
module-margin = 2
font-0 = "JetBrainsMono Nerd Font:size=9;2"
font-1 = JetBrainsMono Nerd Font:size=10;2
font-2 = JetBrainsMono Nerd Font:size=8;2

modules-left = i3
modules-right = cava volume bluetooth battery date

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = false
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
label-focused = %index%
label-focused-foreground = ${color.foreground}
label-focused-underline = ${color.color1}
label-focused-padding = 2
label-focused-font = 1
label-unfocused = %index%
label-unfocused-foreground = #555555
label-unfocused-font = 2
label-unfocused-padding = 2
label-urgent = %index%!
label-urgent-foreground = ${color.color9}
label-visible = %index%
label-visible-padding = 2

[module/cava]
type = custom/script
exec = cava -p ~/.config/cava/config 2>/dev/null | sed -u 's/;//g;s/0/▁/g;s/1/▂/g;s/2/▃/g;s/3/▄/g;s/4/▅/g;s/5/▆/g;s/6/▇/g;s/7/█/g;'
tail = true
interval = 0.1
format-foreground = ${color.color1}
format-padding = 1

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-muted = 婢 <label-muted>
format-muted-padding = 1
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = #666
ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
format-charging =  <animation-charging> <label-charging>
format-discharging =  <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-framerate = 750


[module/date]
type = internal/date
interval = 5
time = %I:%M %p
date = %A, %B %d
label =  %time%
format-padding = 1
click-left = notify-send "$(date '+%B %d, %Y')" "$(cal)"


[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 30
format = <label>
label = %output%
label-foreground = ${colors.foreground}
click-left = blueman-manager &
